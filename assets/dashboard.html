<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÁÉ≠ÁÇπËøΩË∏™ - ÊØèÊó•Êä•Âëä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
            --accent-orange: #f97316;
            --border-color: #27272a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-tab {
            padding: 10px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .filter-tab:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-color: transparent;
            color: white;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .news-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .card-source {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .card-source::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .card-source.verge::before { background: #e11d48; }
        .card-source.techcrunch::before { background: #0a9f1a; }
        .card-source.nyt::before { background: #3b82f6; }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .card-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ AI ÁÉ≠ÁÇπËøΩË∏™</h1>
            <div class="header-meta">
                <span id="updateTime">Âä†ËΩΩ‰∏≠...</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">ÊÄªÊù°Êï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="vergeCount">0</div>
                    <div class="stat-label">The Verge</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="techcrunchCount">0</div>
                    <div class="stat-label">TechCrunch</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="nytCount">0</div>
                    <div class="stat-label">NYT</div>
                </div>
            </div>
        </header>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">ÂÖ®ÈÉ®</button>
            <button class="filter-tab" data-filter="The Verge AI">The Verge</button>
            <button class="filter-tab" data-filter="TechCrunch AI">TechCrunch</button>
            <button class="filter-tab" data-filter="NYT AI">NYT</button>
        </div>

        <div id="newsContainer" class="news-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Âä†ËΩΩ‰∏≠...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Êï∞ÊçÆÊù•Ê∫ê: The Verge AI | TechCrunch AI | NYT AI</p>
            <p>Áî± AI News Aggregator Ëá™Âä®ÁîüÊàê</p>
        </footer>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const DATA_PATH = './output/news.json';

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch(DATA_PATH);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                return [];
            }
        }

        // Ê∏≤ÊüìÁªüËÆ°
        function renderStats(items) {
            const total = items.length;
            const verge = items.filter(i => i.Êù•Ê∫ê?.includes('Verge')).length;
            const techcrunch = items.filter(i => i.Êù•Ê∫ê?.includes('TechCrunch')).length;
            const nyt = items.filter(i => i.Êù•Ê∫ê?.includes('NYT')).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('vergeCount').textContent = verge;
            document.getElementById('techcrunchCount').textContent = techcrunch;
            document.getElementById('nytCount').textContent = nyt;
        }

        // Ê∏≤ÊüìÊñ∞ÈóªÂç°Áâá
        function renderNewsCards(items) {
            const container = document.getElementById('newsContainer');

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>ÊöÇÊó†Êï∞ÊçÆ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                const sourceClass = item.Êù•Ê∫ê?.includes('Verge') ? 'verge' :
                                   item.Êù•Ê∫ê?.includes('TechCrunch') ? 'techcrunch' :
                                   item.Êù•Ê∫ê?.includes('NYT') ? 'nyt' : '';

                const date = item.Êó•Êúü ? new Date(item.Êó•Êúü).toLocaleString('zh-CN', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : '';

                return `
                    <div class="news-card" onclick="window.open('${item.ÈìæÊé• || ''}', '_blank')">
                        <div class="card-source ${sourceClass}">${item.Êù•Ê∫ê || 'Êú™Áü•'}</div>
                        <div class="card-title">${item.Ê†áÈ¢ò || 'Êó†Ê†áÈ¢ò'}</div>
                        <div class="card-meta">
                            <div class="card-date">üïí ${date}</div>
                            <div class="card-link">ÈòÖËØªÂéüÊñá ‚Üí</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ËøáÊª§ÂäüËÉΩ
        function setupFilters(items) {
            const tabs = document.querySelectorAll('.filter-tab');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Êõ¥Êñ∞ÊøÄÊ¥ªÁä∂ÊÄÅ
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // ËøáÊª§Êï∞ÊçÆ
                    const filter = tab.dataset.filter;
                    const filtered = filter === 'all' ?
                        items :
                        items.filter(item => item.Êù•Ê∫ê?.includes(filter));

                    renderNewsCards(filtered);
                });
            });
        }

        // Êõ¥Êñ∞Êó∂Èó¥
        function updateUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('updateTime').textContent = `Êõ¥Êñ∞Êó∂Èó¥: ${timeStr}`;
        }

        // ÂàùÂßãÂåñ
        async function init() {
            updateUpdateTime();

            const items = await loadData();

            renderStats(items);
            renderNewsCards(items);
            setupFilters(items);
        }

        // ÂêØÂä®
        init();
    </script>
</body>
</html>
