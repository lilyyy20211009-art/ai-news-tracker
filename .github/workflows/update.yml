name: 更新 AI 热点追踪

on:
  # 每天 UTC 时间 1:00 (北京时间 9:00) 运行
  schedule:
    - cron: '0 1 * * *'
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 运行聚合器
      run: |
        python3 scripts/run_aggregator.py

    - name: 部署到 GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
        publish_branch: gh-pages
        keep_files: true
        force_orphan: true
